<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="cafe.css">
</head>
<body>
    <header>
        <div class="titre">
            <h2 class="uppercase">Cafe florette</h2>
        </div>
        <nav>
            <ul type="none"> 
                <li class="liste "><a class="navigation" href="index.html">Accueil</a></li>
                <li class="liste"><a class="navigation" href="where.html">Nous trouver</a></li>
                <li class="liste active"><a class="navigation" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form">
            <h1 class="form-title ">Une question ? Contactez-Nous</h1>
            <form class="formulair">
            <label  for="name">Nom</label>
            <input class="form-name border" type="text">
            <label for="email">Email</label>
            <input class="form-email border" type="email">
            <label for="q&a">Questions et remarques</label>
            <textarea class="form-message border" name="q&a" cols="30" rows="10"></textarea>
            <button type="submit" class="booking">SOUMETTRE</button>
         </form>
        </section>
    </main>
    <footer>
        <h5 class="copy">Copyright &copy; -Florette 2023</h5>
    </footer> 
</body>
</html>
